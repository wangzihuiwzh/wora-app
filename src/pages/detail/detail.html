  <ion-navbar color="primary">
    <ion-title>{{ film.astroname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

      <img src="{{film.pic}}">

    </ion-card-content>
  </ion-card>

</ion-content>
